<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signupform.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>


    

    <div class="container">

        <div class="formwrap">

            <h1>Sign Up</h1>
            <p>Its free and only take a minute</p>

            <form action="http://www.wikipedia.com">

                <div class="formgroup">
                    <label for="First Name">First Name :</label>
                    <input type="text" name="First Name" id="First Name" required >
                </div>

                <div class="formgroup">
                    <label for="Last Name">Last Name :</label>
                    <input type="text" name="Last Name" id="Last Name" required >
                </div>

                <div class="formgroup">
                    <label for="Email">Email :</label>
                    <input type="text" name="Email" id="Email" required>
                </div>

                <div class="formgroup">
                    <label for="Password">Password :</label>
                    <input type="text" name="password" id="password" required>
                </div>

                <div class="formgroup">
                    <label for="Password">Confirm Password :</label>
                    <input type="text" name="password" id="password" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>

                <p class="bottom-text">
                    By clicking the sign up button you are agree to our
                    <br>
                    <a href="#">Term & Condition</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>

        <footer>
            <p>Already have an account? <a href="loginform.html" target="_blank">Login here</a></p>
        </footer>

    </div>
</body>
</html>
